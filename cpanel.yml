---
deployment:
      tasks:
        - export DEPLOYPATH=/home/jankipur/repositories/new_web  # Add /<app_folder> if required
        - /bin/cp new_web $DEPLOYPATH                 #Copy specific file to destination from root
        #- /bin/cp /<sub_folder>/<file_name> $DEPLOYPATH   #copy specific file from source sub folder
        - /bin cp * $DEPLOYPATH                           #copy all from root 
        - /bin cp /new_web/* $DEPLOYPATH             #copy all from sub folder root
        - /bin/cp -r * $DEPLOYPATH                        #copy all recursively to $DEPLOYPATH
        
        
